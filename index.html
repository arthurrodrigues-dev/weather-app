<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

        <div class="card">
            <div class="search">

                <input type="text" placeholder="Type a city" id="input-city">
                <button value="submit" id="submit-button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button> 

            </div>

            <div class="weather">
                <img src="imgs/cloudy.png" alt="cloudy" class="weather-icon">
                <h1 class="temperature"> 26 &deg;C</h1>
                <h2 class="city">New York</h2>

                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-water fa-3x" style="color: #e5d7d7;"></i>
                        <div>
                            <p class="humidity">48%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <i class="fa-solid fa-wind fa-3x" style="color: #ffffff;"></i>
                        <div>
                            <p class="wind">10 km/h</p>
                            <p>Wind Speed</p>

                        </div>
                    </div>
            </div>
        </div>
 
    <script src="script.js"></script>
</body>
</html>
